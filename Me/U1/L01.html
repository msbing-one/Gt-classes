<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player with Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Set background color to black */
            color: #fff; /* Set text color to white for better visibility */
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .player-container {
            margin: 20px auto;
            max-width: 800px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Mechanical : Unit 1 lec 1</h1>
    <div class="player-container">
        <iframe id="videoFrame" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <div class="buttons">
        <button onclick="openLink('notes')">Notes</button>
        <button onclick="openLink('dpp')">DPP</button>
    </div>

    <script>
        // Define links as constants
        const links = {
            iframe: 'https://drive.google.com/file/d/1lskpY0mG4VobQzPrirFBNUYc-Qte4NLS/preview', // Video URL
            notes: 'notes.pdf', // Replace with the actual URL or path for notes
            dpp: 'dpp.pdf'     // Replace with the actual URL or path for dpp
        };

        // Set the iframe source dynamically
        document.getElementById('videoFrame').src = links.iframe;

        // Function to open the link
        function openLink(type) {
            if (links[type]) {
                window.open(links[type], '_blank');
            } else {
                alert('Invalid link');
            }
        }
    </script>
</body>
</html>
