<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture Folders</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .main-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .folder {
      background-color: #fff;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
    }

    .folder h2 {
      cursor: pointer;
      font-size: 18px;
      color: #2a7f5f;
      text-transform: uppercase;
      margin-bottom: 10px;
      padding: 5px 0;
      font-weight: bold;
    }

    .folder h2:hover {
      color: #2a5b46;
    }

    .lectures {
      list-style: none;
      padding-left: 20px;
      display: none; /* Initially hidden */
    }

    .lectures li {
      margin-bottom: 8px;
    }

    .lectures a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }

    .lectures a:hover {
      color: #007BFF;
      text-decoration: underline;
    }

    .lectures li a:active {
      color: #0056b3;
    }

    /* Add a little spacing between units */
    .folder + .folder {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Mechanical Units</h1>

  <div class="main-content" id="unitsContainer">
    <!-- Units will be dynamically populated -->
  </div>

  <script>
    // Base path for lecture links
    const basePath = 'Me/';

    // Data structure for units and lectures (Unit 6 has been removed)
    const units = [
      { id: 'unit1', title: 'UNIT:1 Introduction to Mechanics', lectures: 5 },
      { id: 'unit2', title: 'UNIT:2 Introduction to IC Engines and Electric Vehicles', lectures: 5 },
      { id: 'unit3', title: 'UNIT:3 Introduction to Refrigeration and Air-Conditioning', lectures: 5 },
      { id: 'unit4', title: 'UNIT:4 Introduction to Fluid Mechanics and Applications', lectures: 5 },
      { id: 'unit5', title: 'UNIT:5 Introduction to Measurement and Mechatronics', lectures: 5 }
    ];

    // Function to open a lecture
    function openLecture(unit, lecture) {
      const url = `${basePath}${unit}/L${String(lecture).padStart(2, '0')}.html`;
      window.open(url, '_blank');
    }

    // Function to toggle lecture visibility
    function toggleLectures(id) {
      const lectureList = document.getElementById(id);
      lectureList.style.display = lectureList.style.display === "none" ? "block" : "none";
    }

    // Dynamically render units and lectures
    function renderUnits() {
      const container = document.getElementById('unitsContainer');
      units.forEach(unit => {
        const unitDiv = document.createElement('div');
        unitDiv.classList.add('folder');
        unitDiv.id = unit.id;

        // Unit title
        const unitHeader = document.createElement('h2');
        unitHeader.textContent = `${unit.title}`;
        unitHeader.setAttribute('onclick', `toggleLectures('${unit.id}-lectures')`);
        unitDiv.appendChild(unitHeader);

        // Lecture list
        const lectureList = document.createElement('ul');
        lectureList.classList.add('lectures');
        lectureList.id = `${unit.id}-lectures`;
        lectureList.style.display = 'none';

        // Add lectures to the list
        for (let i = 1; i <= unit.lectures; i++) {
          const lectureItem = document.createElement('li');
          const lectureLink = document.createElement('a');
          lectureLink.href = '#';
          lectureLink.textContent = `Lecture ${i}`;
          lectureLink.setAttribute('onclick', `openLecture('${unit.id.toUpperCase()}', ${i})`);
          lectureItem.appendChild(lectureLink);
          lectureList.appendChild(lectureItem);
        }

        unitDiv.appendChild(lectureList);
        container.appendChild(unitDiv);
      });
    }

    // Initialize the page
    renderUnits();
  </script>

</body>
</html>
